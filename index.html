<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Liu+Jian+Mao+Cao&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Day1 - A Survey Form</title>
</head>
<body>
    <div id="container">
        <div class="intro">
            <h1>FEEDBACK</h1>
            <p>We want to know what you think about us.</p>
        </div>

        <form class="the-form" method="POST" action="/">
            <label class="full-name" for="name">Full Name:</label><br>
            <input type="text" name="name" id="name"><br>
            <label class="u-email" for="email">Email:</label><br>
            <input type="email" name="email" id="email"><br>
            <label class="u-message" for="message">Message:</label><br>
            <input type="text" name="message" id="message"><br>
            <button type="button" name="submit">SUBMIT</button>
        </form>
    </div>

    <div  class="footer">
        <p>Made with love by RenegadeGandhi!</p>
    </div>
    
</body>
</html>
